<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="{{ base_template }}/img/favicon.ico">

	<title>{% block title %}{% endblock %} - Loren Tutu</title>
	<!-- CSS -->
	<link rel="stylesheet" href="{{ base_template }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ base_template }}/css/style.css">

	<!-- JavaScript -->
	<script src="{{ base_template }}/js/jquery-2.1.1.min.js"></script>
	<script src="{{ base_template }}/js/bootstrap.min.js"></script>
	<script src="{{ base_template }}/js/md5.js"></script>
	<script src="{{ base_template }}/js/script.js"></script>
</head>

<body>
	<!-- Static navbar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">{{ site_title }}</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Accueil</a></li>
				<li><a href="#quest">Quetes</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>

	<!-- /.modal -->
	<div id="modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- /container -->

	<div id="content" class="container-fluid">
		{% block contenu %}
		{% endblock %}
	</div>
	<div id="footer" class="container-fluid">
		<div class="col-sm-offset-5">
			{% block footer %}
			&copy; Copyright 2014 by <a href="http://skad.co">Skad</a>.
			{% endblock %}
		</div>
	</div>
</body>

</html>
